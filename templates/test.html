<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container risk-insert-value mt-3 ">
        <h5>INSERT VALUE</h5>
        <form action="{{url_for('print_test')}}" method="post">
            <div class="risk-manage-labels mb-3">
                <label for="initialCash" class="form-label risk-manage-labels-left ">Initial cash:</label>
                <input class="form-control" id="initialCash" name="initialCash" aria-describedby="initialCash"
                    value="1000">
                <div id="initialCash" class="form-text">Recommendation range 100-10000 $.</div>
            </div>

            <div class="risk-manage-labels mb-3">
                <label for="tradesRequired" class="risk-manage-labels-left form-label">Trades required:</label>
                <select class="form-select" id="tradesRequired" name="tradesRequired">
                    <option>100</option>
                </select>

            </div>



            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>
</body>

</html>
